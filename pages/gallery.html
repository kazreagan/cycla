<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycla | Gallery</title>
  <!-- Favicon -->
  <link href="/assets/logo/logo.png" rel="icon">
  <!-- FontAwesome -->
  <link href="/css/fontawesome/css/all.min.css" rel="stylesheet">
  <!-- BootStrap -->
  <link href="/css/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS-->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <a href="../index.html" class="logo"><img src="../assets/logo/logo.png" alt="" style="height: 40px;"> Cycla</a>
      <ul class="nav-links">
        <li><a href="../index.html#events">Events</a></li>
        <li><a href="../index.html#about">About</a></li>
        <li><a href="../index.html#routes">Routes</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="../index.html#faq">FAQ</a></li>
        <li><a href="../index.html#contact">Contact</a></li>
      </ul>
      <div class="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <section class="section">
    <h2>Event Gallery</h2>
    <p class="lead">A look back at our favorite moments from all Cycla events.</p>
    <div class="gallery-grid" id="galleryGrid">
      <img src="../assets/gallery/one.jpg" alt="Rider 1">
      <img src="../assets/gallery/two.jpg" alt="Rider 2">
      <img src="../assets/gallery/three.jpg" alt="Rider 3">
      <img src="../assets/gallery/four.jpg" alt="Rider 4">
      <img src="../assets/gallery/five.jpg" alt="Rider 5">
      <img src="../assets/gallery/six.jpg" alt="Rider 6">
      <!-- Add more images as needed -->
    </div>
    <div style="margin-top:32px;">
      <a class="cta secondary" href="../index.html#gallery"><i class="fa-solid fa-arrow-left"></i> Back to Home Gallery</a>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-btn" id="prevBtn" aria-label="Previous image"><i class="fa-solid fa-chevron-left"></i></button>
      <img src="" alt="Preview" id="lightboxImg">
      <button class="lightbox-btn" id="nextBtn" aria-label="Next image"><i class="fa-solid fa-chevron-right"></i></button>
      <button class="lightbox-close" id="closeBtn" aria-label="Close">&times;</button>
    </div>
  </div>

  <footer>
    <div>&copy; <span id="year"></span> Cycla Events. All rights reserved.</div>
  </footer>
  <!-- Custom JS -->
  <script src="../js/script.js"></script>
</body>
</html>
